<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kreon&display=swap" rel="stylesheet">
    <script src="js/clock.js" defer></script>
    <script src="js/gretting.js" defer></script>
    <script src="js/todo.js" defer></script>
    <script src="js/bg.js" defer></script>
    <script src="js/weather.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="js-clock">
            <h1 class="js-tilte">00:00</h1>
            <span class="js-weather"></span>
            <h4 class="js-greetings greetings"></h4>
        </div>

        <form action="" class="js-form form">
            <input type="text" placeholder="What is your name?">
        </form>
        <form action="" class="js-toDoForm">
            <input type="text" placeholder="Write a to do">
        </form>
        <ul class="js-toDoList"></ul>
    </div>
</body>
</html>
